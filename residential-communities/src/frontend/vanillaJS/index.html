
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities & Communities Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèôÔ∏è Cities & Communities Manager</h1>
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-number" id="totalCities">0</span>
                    <span class="stat-label">Cities</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalCommunities">0</span>
                    <span class="stat-label">Communities</span>
                </div>
            </div>
        </header>

        <main>
            <!-- City Section -->
            <section class="city-section">
                <div class="section-header">
                    <h2>Cities</h2>
                    <button id="addCityBtn" class="btn btn-primary">+ Add City</button>
                </div>
                
                <div id="cityList" class="city-grid">
                    <!-- Cities will be loaded here -->
                </div>
            </section>

            <!-- Community Section -->
            <section class="community-section">
                <div class="section-header">
                    <h2>Residential Communities</h2>
                    <div class="section-controls">
                        <select id="cityFilter" class="filter-select">
                            <option value="">All Cities</option>
                        </select>
                        <button id="addCommunityBtn" class="btn btn-primary">+ Add Community</button>
                    </div>
                </div>
                
                <div id="communityList" class="community-grid">
                    <!-- Communities will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- City Modal -->
    <div id="cityModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add City</h2>
            <form id="cityForm">
                <div class="form-group">
                    <label>City Name *</label>
                    <input type="text" id="cityName" required>
                </div>
                <div class="form-group">
                    <label>State *</label>
                    <input type="text" id="cityState" required>
                </div>
                <div class="form-group">
                    <label>Population</label>
                    <input type="number" id="cityPopulation">
                </div>
                <div class="form-group">
                    <label>Mayor</label>
                    <input type="text" id="cityMayor">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Community Modal -->
    <div id="communityModal" class="modal">
        <div class="modal-content">
            <span class="close community-close">&times;</span>
            <h2 id="communityModalTitle">Add Community</h2>
            <form id="communityForm">
                <div class="form-group">
                    <label>Community Name *</label>
                    <input type="text" id="communityName" required>
                </div>
                <div class="form-group">
                    <label>City *</label>
                    <select id="communityCity" required>
                        <option value="">Select a city...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <input type="text" id="communityType" placeholder="e.g., Subdivision, Apartment Complex">
                </div>
                <div class="form-group">
                    <label>Number of Homes</label>
                    <input type="number" id="communityHomes">
                </div>
                <div class="form-group">
                    <label>Year Established</label>
                    <input type="number" id="communityYear">
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="communityAmenities">
                        Has Amenities
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancelCommunityBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loader" class="loader" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="api.js"></script>
    <script src="utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
